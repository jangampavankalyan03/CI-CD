name: Deploy to Vercel
'on':
  workflow_run:
    workflows:
      - Multiple CI Pipeline
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy
        run: >
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --name
          timer_challenge # Replace Temp with the project you're working on
        env:
          VERCEL_TOKEN: '${{ secrets.VERCEL_TOKEN }}'
